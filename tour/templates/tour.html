{% extends 'base.html' %}

{% block title %}
Tour
{% endblock %}

{% block link %}
    <link rel="stylesheet" href="{{ url_for('tour.static', filename = '/css/tour.css' ) }}">
{% endblock %}

{% block content %}
    <header>
        <div class="header">
            <a href="/" class="main-header url">Головна</a>
            <a href="/registration" class="registration url">Реєстрація</a>
            <a href="/authorization" class="authorization url">Авторизація</a>
        </div>
    </header>
    <div class="all-tours">
        <p class="all-tours-title">Всі путівки</p>
    {% for tour in tours %}
        <div class="tour">

            <form method="post">
                <button class="tour-title" name='url' value="{{ tour.id }}" id="{{ tour.id }}">
                     <p class="tour-title tour-component" >{{ tour.title }}</p>
                </button>
                <p class="tour-date tour-component">{{ tour.date }}</p>
                <p class="tour-country tour-component">{{ tour.country }}</p>
            </form>
        </div>
    {% endfor %}
    </div>
{% endblock %}
